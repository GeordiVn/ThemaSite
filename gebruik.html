<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <title>Gebruik van zelf gemaakte airco</title>
</head>

<body class="bg-dark">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Het gebruik</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Gebruik</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <header>
        
    </header>
    <main>

        <div class="mx-4 my-4 rounded bg-light">
            <div class="mx-4 my-4 pt-3 col-lg-5 rounded text-center  ">
                <h1 class="mb-3">Airco</h1>
                <div id="carouselAirco" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselAirco" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselAirco" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
    
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="fotos/Warmtepomp intern compleet.jpg" class="d-block w-100"
                                alt="airco intern compleet">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Interne componenten afgewerkt</h5>
                                <p>Hier zijn de componenten al afgewerkt. Dus alles gelast en geladen met propaan.
                                </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="fotos/Warmtepomp compleet voor caravan.jpg" class="d-block w-100"
                                alt="airco compleet voor gebruik">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>De airco afwerken</h5>
                                <p>De airco wordt afgewerkt. En krijgt een laagje verf dat water resistent is.</p>
                            </div>
                        </div>
    
    
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselAirco"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselAirco"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            </div>
        </div>
        
    </main>
</body>

</html>
